version: "3"

env:
  # [The directory where go install and go get will place binaries after building main packages](https://www.programming-books.io/essential/go/gopath-goroot-gobin-d6da4b8481f94757bae43be1fdfa9e73#fcf0957a-4f5a-4f3e-870f-dd49aead22bd)
  GOBIN: "{{.HOME}}/.local/bin"

tasks:
  default:
    deps:
      - chezmoi
      - gdu
      - glow
      - lazygit
      - miller

  chezmoi:
    desc: >
      Manage your dotfiles across multiple diverse machines, securely.
    summary: |
      Manage your dotfiles across multiple diverse machines, securely.

      [chezmoi](https://github.com/twpayne/chezmoi)
      [ChezMoi - Documentation](https://www.chezmoi.io/)
    cmd: go install github.com/twpayne/chezmoi@latest
    generates:
      - "{{.GOBIN}}/chezmoi"
    status:
      - which chezmoi
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: which go

  gdu:
    desc: >
      Pretty fast disk usage analyzer written in Go.
    summary: |
      Pretty fast disk usage analyzer written in Go.

      [go DiskUsage(gdu)](https://github.com/dundee/gdu)
    cmd: go install github.com/dundee/gdu/v5/cmd/gdu@latest
    generates:
      - "{{.GOBIN}}/gdu"
    status:
      - which gdu
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: which go

  glow:
    desc: >
      Render markdown on the CLI, with pizzazz!
    summary: |
      Render markdown on the CLI, with pizzazz!

      [Glow](https://github.com/charmbracelet/glow)
    cmd: go install github.com/charmbracelet/glow@latest
    generates:
      - "{{.GOBIN}}/glow"
    status:
      - which glow
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: which go

  lazygit:
    desc: >
      A simple terminal UI for git commands, written in Go with the gocui
      library.
    summary: |
      A simple terminal UI for git commands, written in Go with the gocui
      library.

      [lazygit](https://github.com/jesseduffield/lazygit)
    cmd: go install github.com/jesseduffield/lazygit@latest
    generates:
      - "{{.GOBIN}}/lazygit"
    status:
      - which lazygit
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: which go

  miller:
    desc: >
      Miller is like awk, sed, cut, join, and sort for data formats such as
      CSV, TSV, JSON, JSON Lines, and positionally-indexed.
    summary: |
      Miller is like awk, sed, cut, join, and sort for data formats such as
      CSV, TSV, JSON, JSON Lines, and positionally-indexed.

      [Miller](https://github.com/johnkerl/miller)
    #cmd: go install github.com/johnkerl/miller/cmd/mlr@latest
    cmds:
      - |
        curl \
          --create-dirs --fail --location \
          --output $TARBALL \
          "https://github.com/johnkerl/miller/releases/download/v$VERSION/miller-$VERSION-linux-amd64.tar.gz"
      - defer: rm $TARBALL
      - tar xf $TARBALL
      - defer: rm -fr miller-$VERSION-linux-amd64
      - install --mode=500 --target-directory="{{.GOBIN}}" miller-$VERSION-linux-amd64/mlr
    dir: "{{.HOME}}/tmp"
    env:
      TARBALL: miller.tar.gz
      VERSION: 6.15.0
    generates:
      - "{{.GOBIN}}/mlr"
    status:
      - which mlr
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: which go
