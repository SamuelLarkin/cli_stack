version: "3"

env:
  # [The directory where go install and go get will place binaries after building main packages](https://www.programming-books.io/essential/go/gopath-goroot-gobin-d6da4b8481f94757bae43be1fdfa9e73#fcf0957a-4f5a-4f3e-870f-dd49aead22bd)
  GOBIN: "{{.HOME}}/.local/bin"

tasks:
  default:
    deps:
      - fx
      - ijq
      - lazysql
      - nap
      - rush

  fx:
    desc: >
      Terminal JSON viewer & processor.
    summary: |
      Terminal JSON viewer & processor.

      [fx](https://github.com/antonmedv/fx)
      [fx - Documentation](https://fx.wtf)
    cmd: go install github.com/antonmedv/fx@latest
    generates:
      - "{{.GOBIN}}/fx"
    status:
      - command -v fx
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: command -v go

  ijq:
    desc: >
      Interactive jq.
    summary: |
      Interactive jq.

      [ijq](https://github.com/gpanders/ijq)
    cmd: go install github.com/gpanders/ijq@latest
    generates:
      - "{{.GOBIN}}/ijq"
    status:
      - command -v ijq
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: command -v go

  lazysql:
    desc: >
      A cross-platform TUI database management tool written in Go.
    summary: |
      A cross-platform TUI database management tool written in Go.

      [lazysql](https://github.com/jorgerojas26/lazysql)
    cmd: go install github.com/jorgerojas26/lazysql@latest
    generates:
      - "{{.GOBIN}}/lazysql"
    status:
      - command -v lazysql
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: command -v go

  nap:
    desc: >
      Code snippets in your terminal.
    summary: |
      Code snippets in your terminal.

      [nap](https://github.com/maaslalani/nap)
    cmd: go install github.com/maaslalani/nap@main
    generates:
      - "{{.GOBIN}}/nap"
    status:
      - command -v nap
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: command -v go

  rush:
    desc: >
      A cross-platform command-line tool for executing jobs in parallel.
    summary: |
      A cross-platform command-line tool for executing jobs in parallel.

      [rush](https://github.com/shenwei356/rush)
    cmd: go install github.com/shenwei356/rush@latest
    generates:
      - "{{.GOBIN}}/rush"
    status:
      - command -v rush
    preconditions:
      - msg: "Go must be in your $PATH"
        sh: command -v go
