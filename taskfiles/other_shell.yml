version: "3"

env:
  BIN_DIR: "{{.HOME}}/.local/bin"
  INSTALL_DIR: "{{.HOME}}/.local"

tasks:
  default:
    deps:
      - elvish
      - fish
      - nu
      - xonsh

  elvish:
    desc: >
      Elvish = Expressive Programming Language + Versatile Interactive Shell
    summary: |
      Elvish = Expressive Programming Language + Versatile Interactive Shell

      [elvish](https://github.com/elves/elvish)
    cmd: go install src.elv.sh/cmd/elvish@latest
    generates:
      - "{{.BIN_DIR}}/elvish"
    status:
      - command -v elvish

  fish:
    desc: >
      The friendly interactive shell.
    summary: |
      The friendly interactive shell.

      Finally, a command line shell for the 90s fish is a smart and
      user-friendly command line shell for Linux, macOS, and the rest of the
      family.

      [fish](https://github.com/fish-shell/fish-shell/)
      [FishShell](https://fishshell.com/)
    cmds:
      - |
        curl \
          --create-dirs --fail --location \
          --output $TARBALL \
          "https://github.com/fish-shell/fish-shell/releases/download/$VERSION/fish-$VERSION.tar.xz"
      - defer: rm $TARBALL
      - mkdir -p fish
      - defer: rm -fr fish
      - tar xf $TARBALL --directory=fish --strip-components=1
      - |
        cd fish
        mkdir -p build && cd build
        cmake -DCMAKE_INSTALL_PREFIX={{.INSTALL_DIR}} ..
        \make -j $(nproc) install
    dir: "{{.HOME}}/tmp"
    env:
      TARBALL: fish.tar.xz
      VERSION: 4.4.0
    generates:
      - "{{.BIN_DIR}}/fish"
    status:
      - command -v fish

  nu:
    desc: >
      A new type of shell.
    summary: |
      A new type of shell.

      [nushell](https://github.com/nushell/nushell)
    cmds:
      #- cargo install --force --git https://github.com/nushell/nushell
      - cargo install --force nu
    generates:
      - "{{.BIN_DIR}}/nu"
    status:
      - command -v nu

  xonsh:
    desc: >
      XONSH is a Python-powered shell.
    summary: |
      XONSH is a Python-powered shell.

      [xonsh](https://xon.sh/)
    cmd: python3 -m pip install --user --upgrade 'xonsh[full]'
    status:
      - command -v xonsh
