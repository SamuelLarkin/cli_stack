version: "3"

env:
  BASH_COMPLETION_D: "{{.HOME}}/.local/share/bash-completion/completions"
  BIN_DIR: "{{.HOME}}/.local/bin"
  # NOTE: [Environment variable used by cargo to specify the installation directory](https://doc.rust-lang.org/cargo/commands/cargo-install.html)
  CARGO_INSTALL_ROOT: "{{.HOME}}/.local"

tasks:
  default:
    deps:
      - ast-grep
      - atuin
      - bandwhich
      - binsider
      - diffsitter
      - eza
      - grex
      - helix
      - jaq
      - jf
      - presenterm
      - tabiew
      - television
      - viddy
      - watchexec

  ast-grep:
    desc: >
      ⚡A CLI tool for code structural search, lint and rewriting. Written in Rust
    summary: |
      ⚡A CLI tool for code structural search, lint and rewriting. Written in Rust

      [ast-grep](https://github.com/ast-grep/ast-grep)
    cmd: cargo install --force ast-grep --locked
    generates:
      - "{{.BIN_DIR}}/sg"
    status:
      - which sg
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  atuin:
    desc: >
      ✨ Magical shell history.
    summary: |
      ✨ Magical shell history.

      [atuin](https://github.com/atuinsh/atuin)
    cmd: cargo install --force atuin
    generates:
      - "{{.BIN_DIR}}/atuin"
    status:
      - which atuin
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  bandwhich:
    desc: >
      Terminal bandwidth utilization tool.
      WARNING Needs sudo.
    summary: |
      Terminal bandwidth utilization tool.
      WARNING Needs sudo.

      [bandwhich](https://github.com/imsnif/bandwhich)
    cmd: cargo install --force bandwhich
    generates:
      - "{{.BIN_DIR}}/bandwhich"
    status:
      - which bandwhich
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  binsider:
    desc: >
      Analyze ELF binaries like a boss 😼🕵️.
    summary: |
      Analyze ELF binaries like a boss 😼🕵️.

      [binsider](https://github.com/orhun/binsider)
    cmd: cargo install binsider
    generates:
      - "{{.BIN_DIR}}/binsider"
    status:
      - which binsider
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  diffsitter:
    desc: >
      A tree-sitter based AST difftool to get meaningful semantic diffs.
      WARNING: Couldn't get it to compile.
    summary: |
      A tree-sitter based AST difftool to get meaningful semantic diffs.
      WARNING: Couldn't get it to compile.

      [diffsitter](https://github.com/afnanenayet/diffsitter)
    cmds:
      - cargo install diffsitter --bin diffsitter
      - cargo install diffsitter --bin diffsitter_completions
      - diffsitter gen-completion bash > {{.BASH_COMPLETION_D}}/diffsitter
    generates:
      - "{{.BIN_DIR}}/diffsitter"
    status:
      - which diffsitter
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  eza:
    desc: >
      A modern, maintained replacement for ls.
    summary: |
      A modern, maintained replacement for ls.

      [eza](https://github.com/eza-community/eza)
    cmd: cargo install --force eza
    generates:
      - "{{.BIN_DIR}}/eza"
    status:
      - which eza
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  grex:
    desc: >
      command-line tool and Rust library for generating regular expressions
      from user-provided test cases.
    summary: |
      command-line tool and Rust library for generating regular expressions
      from user-provided test cases.

      [grex](https://github.com/pemistahl/grex)
      [Generate a matching regular expression from the test cases you provide](https://pemistahl.github.io/grex-js/)
    cmd: cargo install --force grex
    generates:
      - "{{.BIN_DIR}}/grex"
    status:
      - which grex
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  helix:
    desc: >
      A post-modern text editor.
    summary: |
      A post-modern text editor.

      [Helix](https://helix-editor.com/)
      [Helix](https://github.com/helix-editor/helix)
    cmds:
      - git clone https://github.com/helix-editor/helix
      - defer: rm -fr helix
      - |
        cd helix
        cargo install --force --path helix-term --locked
    dir: "{{.HOME}}/tmp"
    generates:
      - "{{.BIN_DIR}}/hx"
    status:
      - which hx
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  jaq:
    desc: >
      A jq clone focussed on correctness, speed, and simplicity.
    summary: |
      A jq clone focussed on correctness, speed, and simplicity.

      [jaq](https://github.com/01mf02/jaq)
    cmd: cargo install --force jaq
    generates:
      - "{{.BIN_DIR}}/jaq"
    status:
      - which jaq
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  jf:
    desc: >
      jf %q "JSON Formatted".
    summary: |
      jf %q "JSON Formatted".

      [jf](https://github.com/sayanarijit/jf)
    cmd: cargo install --force jf
    generates:
      - "{{.BIN_DIR}}/jf"
    status:
      - which jf
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  presenterm:
    desc: >
      A markdown terminal slideshow tool.
    summary: |
      A markdown terminal slideshow tool.

      [presenterm](https://github.com/mfontanini/presenterm)
    cmd: cargo install --force --locked presenterm
    generates:
      - "{{.BIN_DIR}}/presenterm"
    status:
      - which presenterm
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  tabiew:
    desc: >
      A lightweight TUI application to view and query tabular data files, such as CSV, TSV, or parquet.
    summary: |
      A lightweight TUI application to view and query tabular data files, such as CSV, TSV, or parquet.

      [tabiew](https://github.com/shshemi/tabiew)
    cmd: cargo install --force tabiew
    generates:
      - "{{.BIN_DIR}}/tw"
    status:
      - which tw
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  television:
    desc: >
      The revolution will (not) be televised.
    summary: |
      The revolution will (not) be televised.

      [television](https://github.com/alexpasmantier/television)
    cmd: cargo install --locked television
    generates:
      - "{{.BIN_DIR}}/tv"
    status:
      - which tv
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  viddy:
    desc: >
      👀 A modern watch command. Time machine and pager etc.
    summary: |
      👀 A modern watch command. Time machine and pager etc.

      [viddy](https://github.com/sachaos/viddy)
    cmd: cargo install --force viddy
    generates:
      - "{{.BIN_DIR}}/viddy"
    status:
      - which viddy
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo

  watchexec:
    desc: >
      Executes commands in response to file modifications
    summary: |
      Executes commands in response to file modifications

      [watchexec](https://github.com/watchexec/watchexec)
    cmd: cargo install --locked watchexec-cli
    generates:
      - "{{.BIN_DIR}}/watchexec"
    status:
      - which watchexec
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: which cargo
