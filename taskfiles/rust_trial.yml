version: "3"

env:
  BASH_COMPLETION_D: "{{.HOME}}/.local/share/bash-completion/completions"
  BIN_DIR: "{{.HOME}}/.local/bin"
  # NOTE: [Environment variable used by cargo to specify the installation directory](https://doc.rust-lang.org/cargo/commands/cargo-install.html)
  CARGO_INSTALL_ROOT: "{{.HOME}}/.local"

tasks:
  default:
    deps:
      - ast-grep
      - atuin
      - bandwhich
      - binsider
      - diffsitter
      - eza
      - git-graph
      - git-igitt
      - grex
      - helix
      - hwatch
      - jaq
      - jf
      - presenterm
      - serie
      - tabiew
      - television
      - viddy
      - watchexec

  ast-grep:
    desc: >
      âš¡A CLI tool for code structural search, lint and rewriting. Written in Rust
    summary: |
      âš¡A CLI tool for code structural search, lint and rewriting. Written in Rust

      [ast-grep](https://github.com/ast-grep/ast-grep)
    cmd: cargo install --force ast-grep --locked
    generates:
      - "{{.BIN_DIR}}/sg"
    status:
      - command -v sg
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: command -v cargo

  atuin:
    desc: >
      âœ¨ Magical shell history.
    summary: |
      âœ¨ Magical shell history.

      [atuin](https://github.com/atuinsh/atuin)
    cmd: cargo install --force atuin
    generates:
      - "{{.BIN_DIR}}/atuin"
    status:
      - command -v atuin
    preconditions:
      - msg: "cargo must be in your $PATH"
        sh: command -v cargo

  bandwhich:
